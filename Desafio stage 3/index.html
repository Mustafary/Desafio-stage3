<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Formulario</title>

  <link rel="stylesheet" href="style.css">
  
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


</head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="input-wrapper">
            <label for="event-title">Titulo do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title">

          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com http://)</span></label>
            <input type="url" id="event-link">

          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para Contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp">

          </div>
          
          <div class="input-wrapper">
            <label for="event-info">Informações extra</label>
            <textarea id="event-info"></textarea>

          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
            <option value="live">Ao vivo</option>
            <option value="podcast">Podcats</option>
            <option value="mentorship">Mentoria</option>
          </select>

          </div>

        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

        </div>

        <div class="input-wrapper">
          <label for="event-email">E-mail para contato <span>digite e-mail válido</span></label>
          <input type="text" id="event-email"/>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-private"/>
          <label for="event-private"> Evento Privado </label>
        </div>

      </fieldset>

      <fieldset>
        <div class="col-3">
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>
          </div>
          
          <div class="input-wrapper">
            <label for="event-begin">Data</label>
            <input type="date" id="date">
            
          </div>
          
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="time">
            
          </div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-begin">Até</label>
              <input type="time" id="time">
              
            </div>

          </div>
          
        </fieldset>

      </form>


      <footer>
        <input type="submit"
        class="button"
        value="Salva evento"
        form="my-form">
        
      </footer>
          
            

            






  </div>
  
</body>
</html>
